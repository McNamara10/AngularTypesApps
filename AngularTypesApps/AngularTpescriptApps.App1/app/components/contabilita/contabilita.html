<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    
    <div ng-controller="ContabilitaController as cc" class="container">
        <h1 class="page-header">{{cc.title}} <small>a-z</small></h1>
        <div class="row">
            <div  class="col-md-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th align="center">Operazione</th>
                            <th align="center">Tipo Operazione</th>
                            <th align="center">Data</th>
                            <th align="center">Importo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="contabilita in cc.stores">
                            <td>{{contabilita.Operazione}}</td>
                            <td>{{contabilita.Tipo}}</td>
                            <td>{{contabilita.Data}}</td>
                            <td>{{contabilita.Importo}}</td>
                        </tr>
                       
                    </tbody>
                </table>
        </div>
    </div>

</body>
</html>
